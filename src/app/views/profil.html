<header class="header">
    <div class="row">
        <span class="spacer"></span>
        <span>
            Mon Profil
        </span>
    </div>
</header>


<div class="main3Row" ng-controller="ProfilCtrl">
    <div class="profil_icon"></div>
    <div class = "profil_field">Pseudo</div>
    <div ng-bind="pseudo" class="profil_field2"></div>
    <div class = "profil_field">Adresse mail</div>
    <div ng-bind="mail" class="profil_field2"></div>
    <div class = "profil_field">Nom</div>
    <div ng-bind="name" class="profil_field2"></div>
    <div class = "profil_field">Prénom</div>
    <div ng-bind="firstName" class="profil_field2"></div>
    <div class="space"></div>
    <button ng-click="modifyProfil()" class="accent myButton myButtonRaised centered">Modifer le profil</button>
    <div class="space"></div>
    <button ng-click="frienship()" class=" accent myButton myButtonRaised centered">Gérer mes amis</button>
</div>

<footer ng-controller="HomepageCtrl">
    <div ng-click="myEvents()">
        <p>
            <i class="fa fa-calendar-plus-o" aria-hidden="true"></i>
        </p>
        Créer
    </div>
    <div ng-click="manageEvent()">
        <p>
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
        </p>
        Gérer
    </div>
    <div ng-click="myParticipations()">
        <p>
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
        </p>
        Participations
    </div>
    <div ng-click="myProfil()" class="selected last">
        <p>
            <i class="fa fa-user" aria-hidden="true"></i>
        </p>
        Profil
    </div>
</footer>
