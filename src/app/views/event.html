<script type="text/javascript">
    $(document).ready(function () {
        $("#myForm").formToWizard({submitButton: 'confirmCreation'})
    });
</script>
<header class="header">
    <div class="row">
        <span class="spacer"></span>
        <span>
            Création d'événement
        </span>
    </div>
</header>

<div class="main1Row">

    <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>

    <form ng-submit="submit()" role="form" name="myForm" id="myForm">

        <!-- 1st Step ------------------------------------------------------------------------------------------------->
        <fieldset>
            <div class="col-xs-12 ">
                <label for="nomEvent">Nom</label>
                <input type="text" ng-model="nomEvent" class="form-control" id="nomEvent" name="nomEvent"
                       placeholder="Nom de l'evenement">
                <span ng-show="myForm.nomEvent.$error.required && myForm.nomEvent.$dirty">Champ obligatoire</span>
            </div>

            <div class="row voffset15"></div>

            <div class="col-xs-5">
                <label for="placeEvent">Lieu</label>
                <input type="text" ng-model="placeEvent" class="form-control" id="placeEvent" name="placeEvent"
                       placeholder="Lieu">
                <span ng-show="myForm.placeEvent.$error.required && myForm.placeEvent.$dirty">Champ obligatoire</span>
            </div>

            <div class="col-xs-7">
                <label for="dateEvent">Date et heure</label>
                <input type="datetime-local" min="sysdate" ng-model="dateEvent" class="form-control" id="dateEvent"
                       name="dateEvent">
                <span ng-show="myForm.dateEvent.$error.required && myForm.dateEvent.$dirty">Champ obligatoire</span>
            </div>

            <div class="row voffset15"></div>

            <div class="col-xs-12">
                <label for="descriptionEvent">Courte description</label>
                <textarea class="form-control" rows="5" ng-model="descriptionEvent" id="descriptionEvent"
                          name="descriptionEvent"
                          placeholder="Décris en quelques mot comment se passera ton evenement.">

                </textarea>
            </div>

            <div class="row voffset20"></div>

            <label for="bedEvent" class="col-xs-10">Nombre de lits dispos</label>
            <input type="number" class="col-xs-2" min="0" max="20" value="0" ng-model="bedEvent" id="bedEvent"
                   name="bedEvent">

            <div class="row voffset15"></div>

            <label for="placeDispoEvent" class="col-xs-10">Nombre de places max</label>
            <input type="number" class="col-xs-2" min="0" max="20" value="0" ng-model="placeDispoEvent"
                   id="placeDispoEvent" name="placeDispoEvent">

            <div class="row voffset30"></div>

        </fieldset>

        <!-- 2nd Step ------------------------------------------------------------------------------------------------->

        <fieldset>

            <table class="table" id="requireRessourcesTable">
                <caption>Ressources requises / participant</caption>
                <tr>
                    <th>Ressource</th>
                    <th>Quantite</th>
                    <th>Action</th>
                </tr>
                <tr>
                </tr>
            </table>

            <br>
            <button class="btn btn-xs btn-primary text-center" data-toggle="modal" data-target="#modalAddRessource"
                    ng-click="clickOnCategory(0)">
                Ajouter une ressource
            </button>
            <br>
        </fieldset>


        <!-- Modal add a ressource ------------------------------------------------------------------------------------>
        <div class="modal fade" id="modalAddRessource" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Ajout de ressource</h4>
                    </div>
                    <div class="modal-body">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" id="tabModal">
                            <li ng-class="{active: $index == 0}" ng-repeat="category in categories"
                                ng-click="clickOnCategory($index)">
                                <a target="_self" href="#{{category.designation}}"
                                   aria-controls="{{category.designation}}" role="tab" data-toggle="tab"
                                   class="ressourceImg">
                                    {{category.designation}}
                                </a>
                            </li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content ressources-img">
                            <div class="tab-pane fade in" ng-repeat="category in categories"
                                 id="{{category.idCategory}}" ng-class="{active: $index == 0}">
                                <div ng-repeat="resource in resources">
                                    {{resource.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>


            $(document).on("click", ".addButton", function () {
                addQty(this);
            });

            $(document).on("click", ".subButton", function () {
                subQty(this);
            });

            $(document).on("click", ".removeButton", function () {
                removeRow(this);
            });


            // Substract quantity for a ressource, delete the item if qty = 0
            function subQty(e) {
                var val = parseInt($(e).closest("tr").find("input").val());
                if (val <= 1) {
                    removeRow(e);
                }
                val = val - 1;
                $(e).closest("tr").find("input").val(val);
            }

            // Remove the ressource row
            function removeRow(e) {
                $(e).closest("tr").remove();
            }
        </script>

        <!-- 3rd Step ------------------------------------------------------------------------------------------------->
        <fieldset>
            <h3>Ajouter mes amis</h3>
            <table class="table table-fixedheader tablefriend">
                <tbody>
                <tr class="col-xs-12 " ng-repeat="friend in friends"
                    ng-class="{'selected':selection.indexOf($index) != -1}">
                    <td class="tdfriend" ng-click="toggle($index)">{{friend.firstName}}</td>
                    <td class="tdfriend" ng-click="toggle($index)">{{friend.name}}</td>
                </tr>
                </tbody>
            </table>
        </fieldset>
        <p>
            <button id="confirmCreation" type="submit" ng-disabled="!myForm.$valid"
                    class="float accent myButton myButtonRaised">Créer l'évenement
            </button>
        </p>
    </form>
</div>

<my-footer/>
