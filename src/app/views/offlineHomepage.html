<div ng-controller="OfflineHomepageCtrl" class="home offlineHome">
    <header class="header">
        <div class="mdl-layout__header-row">
            <div class="logo">
                <img src="../../Ressources/Images/logo.png">
            </div>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" ng-click="subscription()">Inscription</a>
            </nav>
        </div>
    </header>


    <div class="main1Row">
        <div class="description">
            <p>
                Un évenement à organiser ?
                Difficile d'organiser ?
                Difficile de réunir tout le monde ?
                <b>Partinizer</b> est fait pour vous !
            </p>
        </div>

        <img src="../../Ressources/Images/event2.jpg"/>

        <div class="description">
            <p>
                Que vous organisiez ou pariticpez à un évenement vous êtes au bon endroit !
            </p>
        </div>
        <div ng-controller="ConnexionCtrl">

            <div class="alert alert-danger" ng-show="errorMessage">{{errorMessage}}</div>
            <div class="alert alert-success" ng-show="infoMessage">{{infoMessage}}</div>


            <form ng-submit="submit()">

                <fieldset class="form-group">
                    <label for="inputUsername">Nom du compte</label>
                    <input type="text" ng-model="userName" class="form-control" id="inputUsername"
                           placeholder="Nom utilisateur">
                </fieldset>

                <fieldset class="form-group">
                    <label for="inputPassword">Mot de passe</label>
                    <input type="password" ng-model="password" class="form-control" id="inputPassword"
                           placeholder="Mot de passe">
                </fieldset>

                <a class="forgetPassword" ng-click="forgotPassword()">Mot de passe oublié</a>

                <div>
                    <button type="submit" class="accent myButton myButtonRaised">Connexion</button>
                </div>

            </form>
        </div>
    </div>

</div>
